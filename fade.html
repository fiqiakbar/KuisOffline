<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title> JQuery FadeIn, Fadeout, Fade 0,3dtk</title>
	<script src="js/jquery-3.6.0-min.js"></script>
</head>

<style>
	#gambar {
		width: 250px;
		height: 250px;
		background-color: red;
	}
</style>

<body>
	<div id="gambar"></div> 
	<br>
	<button id="Btn1">Fade Out</button>
	<button id="Btn2">Fade In</button>
	<button id="Btn3">Fade 0,3 sec</button>
</body>

<script>

	$(document).ready(function(){
		$("#Btn1").click(function(){$("#gambar").fadeOut("slow");});
		$("#Btn2").click(function(){$("#gambar").fadeIn("slow");});
		$("#Btn3").click(function(){$("#gambar").fadeOut(3000);});
	});

</script>

</html>
