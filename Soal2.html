<!DOCTYPE html>
<html>
<head>
 <title>Kalculator Sederhana</title>
</head>
<body>
 <form name="calculator">

  <center><table  class="tabel">
   <caption>Kalkulator Sederhana</caption>
   <tr>
    <td>Angka 1</td><td>:</td><td><input type="text" name="angka1"></td>
   </tr>
   <tr>
    <td>Angka 2</td><td>:</td><td><input type="text" name="angka2"></td>
   </tr>
   <tr>
    <td>Hasil</td><td>:</td><td><input type="number" name="hasil"></td>
   </tr>
   <tr>
    <td colspan="3" align="center">
     <input class="tombol" type="button" onclick="tambah()" value="  +  ">
     <input class="tombol" type="button" onclick="kurang()" value="  -  ">

     <input class="tombol" type="button" onclick="kali()" value="  x  ">

     <input class="tombol" type="button" onclick="bagi()" value="  /  ">
    </td>
   </tr>
  </table>
 </center>
</form>
<script type="text/javascript">
function tambah(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1+angka2;
 document.calculator.hasil.value=hasil;
}
function kurang(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1-angka2;
 document.calculator.hasil.value=hasil;
}
function kali(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1*angka2;
 document.calculator.hasil.value=hasil;
}
function bagi(){
 var angka1=parseFloat(document.calculator.angka1.value);
 var angka2=parseFloat(document.calculator.angka2.value);
 var hasil= angka1/angka2;
 document.calculator.hasil.value=hasil;
}
</script>
</body>
</html>
