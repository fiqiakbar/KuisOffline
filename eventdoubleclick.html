<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Even Double Click</title>
<script src="js/jquery-3.6.0-min.js"></script>
<script>
   $(document).ready(function() {
    $("div").dblclick(function() {
    $("#kotak1").dblclick(function() {
    $("#kotak1").addClass("warna1");
    $("#kotak2").dblclick(function() {
    $("#kotak2").addClass("warna2");
    $("#kotak3").dblclick(function() {
    $("#kotak3").addClass("warna3");
    $("#kotak4").dblclick(function() {
    $("#kotak4").addClass("warna4");
    })
    })
    })
    })
    })
   });
   </script>
   <style>
     div {
       width: 70px;
       height: 70px;
       background-color: yellow ;
       border: 2px solid black;
       padding: 0 10px;
       float: left;
       margin: 5px;
       cursor: pointer;
     }
     .warna1 {
     background-color: #712B75;}
     .warna2 {
     background-color: #39AEA9;}
     .warna3 {
     background-color: #180A0A;}
     .warna4 {
     background-color: #00FFDD;}
   </style>
</head>
<body>
<h2> Event Double Click </h2>
<p> Double click untuk merubah warna kotak</p>
<div id="kotak1"></div>
<div id="kotak2"></div>
<div id="kotak3"></div>
<div id="kotak4"></div>
</body>
</html>
