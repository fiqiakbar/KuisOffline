<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title> JQuery Tombol Sembunyikan dan Tampilkan Gambar</title>
	<script src="js/jquery-3.6.0-min.js"></script>
</head>

<style>
	#gambar {
		width: 300px;
		height: 300px;
	}
	#gambar2 {
		width: 300px;
		height: 300px;
	}
</style>

<body>
	<p> <img id="gambar" src="https://cdn1-production-images-kly.akamaized.net/4NaDwnMqgjdgR-t7mfAhijh45xs=/1200x1200/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3129224/original/059474600_1589529160-000_1PI29K.jpg"></p> 

	<button id="btn1">Sembunyikan</button>
	<button id="btn2">Tampilkan</button>
	<br>
	<p> <img id="gambar2" src="https://static.republika.co.id/uploads/images/inpicture_slide/cristiano-ronaldo-dari-manchester-united-memberi-isyarat-saat-pertandingan_211206092150-162.jpg"></p> 

	<button id="btn3">Sembunyikan</button>
	<button id="btn4">Tampilkan</button>
</body>

<script>

$(document).ready(function(){});
	$("#btn1").click(function(){$("#gambar").hide();});
	$("#btn2").click(function(){$("#gambar").show();});
	$("#btn3").click(function(){$("#gambar2").hide();});
	$("#btn4").click(function(){$("#gambar2").show();});
</script>

</html>
